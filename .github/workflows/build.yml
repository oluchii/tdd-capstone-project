name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the code from the repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  

      - name: Log in to Docker Registry
        uses: docker/login-action@v3  
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_TOKEN }}     

      - name: Build and push frontend image
        working-directory: ./app  # Navigate to the frontend directory
        run: |
          docker build -t luuyifei/scalagos-capstone:latest .  # Build the frontend Docker image
          docker push luuyifei/scalagos-capstone:latest       # Push the frontend Docker image to the registry

      - name: Build and push backend image
        working-directory: ./server  
        run: |
          docker build --build-arg ATLAS_URI="${{ secrets.MONGODB_URI }}" -t luuyifei/scalagos-capstone-backend:latest .  # Build backend Docker image, passing MongoDB URI as build argument
          docker push luuyifei/scalagos-capstone-backend:latest  # Push the backend Docker image to the registry
